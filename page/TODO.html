<body>
    <!-- SECTION Header -->
    <header class="text-center">
        <a href="../index.html">retour vers le social media app</a>
    </header>
    <!-- !SECTION Header -->
    <!-- SECTION Main -->
    <main>
        <!-- ANCHOR Div qui contient l'app -->
        <div class="app">
            <div class="d-flex justify-content-between">
                <h2 class="mb-3"> TODO App</h2>
                <div data-bs-toggle="modal" data-bs-target="#delAllTasks"><i class="fa fa-trash mt-2 text-danger"
                        data-toggle="modal" data-target="delAllTasks"></i></div>
            </div>
            <!-- ANCHOR Div d'ajout de block -->
            <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
                <span>Add New Task</span>
                <i class="fas fa-plus"></i>
            </div>
            <!-- ANCHOR Liste des tasks à faire -->
            <h5 class="text-center my-3">Tasks</h5>
            <div id="tasks"></div>
            <!-- SECTION Form Modal-->
            <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Task Title</p>
                            <input type="text" class="form-control" name="" id="textInput" />
                            <div id="msg"></div>
                            <br />
                            <p>Due Date</p>
                            <input type="date" class="form-control" name="" id="dateInput" />
                            <br />
                            <p>Description</p>
                            <textarea name="" class="form-control" id="textarea" s="30" rows="5"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                            <button type="submit" id="add" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- !SECTION Form modal -->
        </div>
        <!-- SECTION Alerte delete all Modal -->
        <div class="modal fade" id="delAllTasks" tabindex="-1" role="dialog" aria-labelledby="delAllTasksTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="delAllTasksLongTitle">Alerte suppression !</h5>
                        <button type="button" class="btn btn-close close" data-bs-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Êtes vous sur de vouloir supprimer toutes vous taches ?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Supprimer</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- !SECTION alerte delete all modal -->
    </main>
